<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Angular Recipe App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div ng-app="recipeApp" ng-controller="MainCtrl">

 <!-- Begin Navbar/Searchbar -->
 <nav class="orange darken-1">
  <div class="nav-wrapper">
   <form>
    <div class="input-field">
     <input id="search" type="search" ng-model="searchText" placeholder="Search for a recipe!" required>
     <label class="label-icon" for="search"><i class="material-icons">search</i></label>
    </div>
   </form>
  </div>
 </nav>

 <div class="container">
  <!-- Row -->
  <div class="row">
   <!-- Left side - listing of recipes -->
   <div class="col s12 m6">
    <ul class="collapsible popout z-depth-3" data-collapsible="accordion">
     <li ng-repeat="recipe in recipeList | filter:searchText track by $index">
      <div class="collapsible-header">{{recipe.title}}</div>
      <div class="collapsible-body big">
       <div>{{recipe.ingredients}}</div>
       <div class="buttonsbox">
        <button class="waves-effect waves-light orange darken-1 btn right" ng-click="editRecipe($index)"><i class="material-icons">mode_edit</i></button>
        <button class="waves-effect waves-light orange darken-1 btn right" ng-click="deleteRecipe($index)"><i class="material-icons">delete</i></button>
       </div>
      </div>
     </li>
    </ul>
   </div>

   <!-- Right side - adding of recipes -->
   <div class="col s12 m6">
    <div class="card white">
     <div class="card-content">
      <span class="card-title">Add a new recipe!</span>
      <form ng-submit="addRecipe()">
       <div class="input-field">
        <input type="text" ng-model="newRecipe" size="30" placeholder="Recipe Name">
       </div>
       <div class="input-field">
        <input type="text" ng-model="newRecipeIngredients" size="30" placeholder="Ingredients (Seperate by commas!)">
       </div>
       <div class="card-action">
        <button type="submit" class="waves-effect waves-light orange darken-1 btn right">Add</button>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
